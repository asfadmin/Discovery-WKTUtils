version: 0.2

env:
  variables:
    VENV: "search-api-venv"

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - python3.8 -m venv ${VENV}
      - . ./${VENV}/bin/activate
      - python3.8 -m pip install -r requirements.txt --upgrade
  build:
    commands:
      # Setup the wheel to upload:
      - python3.8 setup.py bdist_wheel
      # Run a quick check on it for errors:
      - twine check dist/*
      # Set creds for the account:
      - echo -e "[pypi]\nusername = __token__\npassword = ${PYPI_SECRET_TOKEN}" > ~/.pypirc
      # Do the upload:
      - twine upload dist/*
