name: Open a New Release

on:
  pull_request:
    types: [closed]
    branches:
      - prod
      - test
      - devel

jobs:
  OpenRequest:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged
    steps:
    - uses: actions/checkout@v2
    
    - name: Open a Release
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

