name: Runs the test suite

on:
  - push
  - pull_request:
      branches:
        - prod
        - test
        - devel


jobs:
  run-test-suite:
    runs-on: ubuntu-latest
    steps:
      # Get the code:
      - uses: actions/checkout@v1
      # Run the local action:
      - uses: ./.github/pytest-automation
