name: Auto merge PR's

on:
  pull_request:
    types:
      - opened
      - reopened
      - labeled
      - unlabeled
      - edited
      - synchronize

# Target branch: ${{ github.event.pull_request.base.ref }}
# Source branch: ${{ github.event.pull_request.head.ref }}

jobs:
  automerge-nonprod:
    name: Automerge [non-prod]
    if: >
      github.event.pull_request.base.ref != 'prod' &&
      contains(github.event.pull_request.labels.*.name, 'auto merge')
    runs-on: ubuntu-latest
    steps:
    
      # If NOT on devel, wait for checks on SELF to finish:
      - name: 'Wait for action suite'
        if: github.event.pull_request.base.ref != 'devel'
        uses: "WyriHaximus/github-action-wait-for-status@v1.3"
        id: waitforstatuschecks
        with:
          checkInterval: 10
          ignoreActions: "Automerge [non-prod]"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      # If something in the suite FAILED, break off now:
      - name: 'Check success of action suite'
        # special catch for devel, since it doesn't need to wait to merge
        if: github.event.pull_request.base.ref != 'devel'
        run: "[[ \"${{ steps.waitforstatuschecks.outputs.status }}\" == 'success' ]]"

      # Finally merge the PR:
      - name: 'Merge to Branch'
        uses: "pascalgn/automerge-action@v0.13.1"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: auto merge
          UPDATE_LABELS: auto merge

  automerge-prod:
    name: Automerge [prod]
    if: >
      github.event.pull_request.base.ref == 'prod' &&
      contains(github.event.pull_request.labels.*.name, 'auto merge')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        merge_to_branch: [devel, test]
    steps:

      # Setup Git:
      - uses: actions/checkout@v2
        with:
          ref: ${{ matrix.merge_to_branch }}

      # Change what is in the PR
      - name: Reset branch to ${head_of_pr}
        run: |
          git fetch origin ${head_of_pr}:${head_of_pr}
          git reset --hard ${head_of_pr}
        env:
          head_of_pr: ${{ github.event.pull_request.head.ref }}

      # Open PR to target branch:
      - name: "Open PR to ${{ matrix.merge_to_branch }}"
        uses: peter-evans/create-pull-request@v3.8.2
        with:
          token: ${{ secrets.BOT_TOKEN }}
          branch: ${{ github.event.pull_request.head.ref }}
          base: ${{ matrix.merge_to_branch }}
          title: "Automatic merge triggered from ${{ github.event.pull_request.head.ref }} to ${{ matrix.merge_to_branch }}"
          # Taking off automerge temp, to track what's happening easier:
          labels: 'dependancies'
          # labels: 'auto merge, dependancies'
      
      # See which one of these, is the commit I need:
      - run: git rev-parse HEAD # Guessing this one, but not %100
      - run: git rev-parse ${{ github.event.pull_request.head.ref }}
      - run: git rev-parse ${{ matrix.merge_to_branch }}
      

